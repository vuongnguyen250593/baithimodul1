    <title>Bài 1 - Modul1</title>
</head>
<body>
<script>
// Giải phương trình bậc 1
let a;
let b;
function giaiPhuongTring(a,b) {
    if (a == 0) {
        return "Phương trình vô nghiệm";
    } else if (b == 0){
        return "Phương trình vô số nghiệm";
    } else {
        return -b / a;
    }
}
document.write(giaiPhuongTring(5,8));
</script>
</body>
