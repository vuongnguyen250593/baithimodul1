<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let arr = [1,7,4,3,8,9,3,6];
    let num = parseInt(prompt("Nhập vào 1 số nguyên bất kì"));
    // Hàm trả về vị trí cần tìm
    function findIndex(arr,num) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] === num) {
                return i;
            } else {
                return ("Số vừa nhập ko nằm trong mảng");
            }
        }
    }
    document.write(findIndex(arr,num));
    document.write("<br>")
 
    // Kiểm tra giá trị số nguyên bất kì
    let check = false;
    function findValue(arr,num) {
        for (let i = 0; i < arr.length; i ++) {
            if (arr[i] === num) {
                return check = true;
            }
        }
        return check;
    }
    document.write(findValue(arr,num))
</script>
</body>
</html>
